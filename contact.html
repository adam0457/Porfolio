<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vladymir Adam | Contact</title>
  <link rel="stylesheet" href="./css/main.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
/>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="./index.html">  <i class="bi bi-code-slash me-1"></i>Vladymir Adam</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup" >
        <div class="navbar-nav">
          <a class="nav-link "  href="./index.html">Home</a>
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
          <a class="nav-link active" aria-current="page" href="#">Contact</a>            
        </div>
      </nav>
    </div>
  </header>  
  <main>
    <div class="container pt-6 pb-6 ps-4 pe-4">
      <div class="row justify-content-center">
        <form class="col-12 col-lg-8 p-3 bg-100 rounded shadow" action="#">
          <div class="row g-3">
            <h1 class="col-12">Contact</h1>
            <p>I will be happy to realize the exciting project you have in mind.</p>

            <div class="col-12 col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="col-12 col-md-6">
              <label for="start-date" class="form-label">Start Date</label>
              <input type="date" class="form-control" id="start-date">
            </div>

            <div class="col-12 col-md-6">
              <label for="end-date" class="form-label">End Date</label>
              <input type="date" class="form-control" id="end-date">
            </div>
           
            <div class="col-12">
              <label for="project-description" class="form-label">Give a brief description of the project</label>
              <textarea class="form-control" id="project-description" rows="6"></textarea>
            </div>
            
            
            <div class="col-12">
              <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-primary bg-opacity-50 text-dark">
    <div class="container">
      <div class="footer">
        <small>Algonquin College</small>
        <small>Mad9013</small>
      </div>
    </div>
    <div class="bg-primary text-dark">
      <div class="container">
        <div class="footer">
          <small>&copy;2021</small>
          <small>Privacy Policy</small>
        </div>
      </div>
    </div>    
</footer>
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
